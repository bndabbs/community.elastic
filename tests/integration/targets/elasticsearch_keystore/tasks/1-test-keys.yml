---
- name: Run tasks inside ES container
  vars:
    ansible_connection: community.docker.docker_api
    ansible_host: single-node-01
    ansible_python_interpreter: /usr/libexec/platform-python
    ansible_remote_tmp: /tmp
    ansible_user: elasticsearch
  block:

  - name: Attempt to add a new key
    community.elastic.elasticsearch_keystore:
      name: "es_pass"
      value: "password"
      state: present
      force: no
    register: key_add

  - name: Attempt to replace existing key
    community.elastic.elasticsearch_keystore:
      name: "es_pass"
      value: "password"
      state: present
      force: no
    register: key_replace

  - name: Attempt to force replace existing key
    community.elastic.elasticsearch_keystore:
      name: "es_pass"
      value: "password"
      state: present
      force: yes
    register: key_force_replace

  - name: Attempt to delete key
    community.elastic.elasticsearch_keystore:
      name: "es_pass"
      state: absent
    register: key_delete

  - assert:
      that:
        - "key_add is changed"
        - "key_replace is not changed"
        - "key_force_replace is changed"
        - "key_delete is changed"